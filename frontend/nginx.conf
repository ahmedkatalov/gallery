# --- HTTP (—Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ HTTPS) ---
server {
    listen 80;
    server_name adlan-kovka.ru www.adlan-kovka.ru;
    return 301 https://$host$request_uri;
}

# --- HTTPS ---
server {
    listen 443 ssl;
    server_name adlan-kovka.ru www.adlan-kovka.ru;

    # üîí SSL-—Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/adlan-kovka.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adlan-kovka.ru/privkey.pem;

    # üìÇ –ü–∞–ø–∫–∞ —Å–æ —Å—Ç–∞—Ç–∏–∫–æ–π (—Ñ—Ä–æ–Ω—Ç–µ–Ω–¥)
    root /usr/share/nginx/html;
    index index.html;

    # üé® –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # üöÄ –ü—Ä–æ–∫—Å–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å—ã –∫ backend (Go)
    location /api/ {
        proxy_pass http://backend:8080;  # ‚ùóÔ∏è–±–µ–∑ /api/ –Ω–∞ –∫–æ–Ω—Ü–µ!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üì∏ –ü—Ä–æ–∫—Å–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    location /uploads/ {
        proxy_pass http://backend:8080;
    }
}
