server {
    listen 80;
    server_name adlan-kovka.ru www.adlan-kovka.ru;

    # –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤—Å—ë —Å HTTP ‚Üí HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name adlan-kovka.ru www.adlan-kovka.ru;

    # üîí SSL-—Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã –æ—Ç Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/adlan-kovka.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adlan-kovka.ru/privkey.pem;

    # –ö–æ—Ä–Ω–µ–≤–∞—è –ø–∞–ø–∫–∞ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ (React/Vite)
    root /usr/share/nginx/html;
    index index.html;

    # üéØ –í—Å–µ –∑–∞–ø—Ä–æ—Å—ã –∫ —Ñ—Ä–æ–Ω—Ç—É ‚Äî –æ—Ç–¥–∞—ë–º index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # üöÄ –ü—Ä–æ–∫—Å–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å—ã –∫ backend (Go)
    location /api/ {
        proxy_pass         http://backend:8080/api/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # üì∏ –ü—Ä–æ–∫—Å–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    location /uploads/ {
        proxy_pass         http://backend:8080/uploads/;
    }
}
