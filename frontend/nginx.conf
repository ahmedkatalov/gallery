# --- HTTP (Ñ€ÐµÐ´Ð¸Ñ€ÐµÐºÑ‚ Ð½Ð° HTTPS) ---
server {
    listen 80;
    server_name adlan-kovka.ru www.adlan-kovka.ru;
    return 301 https://$host$request_uri;
}

# --- HTTPS ---
server {
    listen 443 ssl;
    server_name adlan-kovka.ru www.adlan-kovka.ru;

    ssl_certificate     /etc/letsencrypt/live/adlan-kovka.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adlan-kovka.ru/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ðŸš€ Backend (Go)
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ðŸ“¸ Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸
    location /uploads/ {
        proxy_pass http://backend:8080;
    }
}
