version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: gallery_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gallery_backend
    restart: unless-stopped
    environment:
      SECRET_CODE: ${SECRET_CODE}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - "8080:8080"
    volumes:
      - uploads-data:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # üëá —Ñ—Ä–æ–Ω—Ç —Ç–µ–ø–µ—Ä—å –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø—É–±–ª–∏—á–Ω—ã–π HTTPS-–¥–æ–º–µ–Ω
        VITE_API_URL: "https://adlan-kovka.ru:8080/api"
        VITE_WHATSAPP_PHONE: ${VITE_WHATSAPP_PHONE}
        VITE_SECRET_CODE: ${SECRET_CODE}
    container_name: gallery_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # –ø–æ–¥–∫–ª—é—á–∞–µ–º SSL-—Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # –¥–ª—è –ª–æ–≥–æ–≤ nginx (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  db-data:
  uploads-data:
