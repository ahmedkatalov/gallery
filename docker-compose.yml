version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: gallery_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gallery_backend
    restart: unless-stopped
    environment:
      SECRET_CODE: ${SECRET_CODE}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - "8080:8080"
    volumes:
      - uploads-data:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ‚öôÔ∏è –∑–¥–µ—Å—å URL –∫ backend –≤–Ω—É—Ç—Ä–∏ docker-—Å–µ—Ç–∏
       VITE_API_URL: "http://176.113.83.92:8080/api"


        VITE_WHATSAPP_PHONE: ${VITE_WHATSAPP_PHONE}
        VITE_SECRET_CODE: ${SECRET_CODE}   # üî• –¥–æ–±–∞–≤–ª—è–µ–º, —á—Ç–æ–±—ã —Ñ—Ä–æ–Ω—Ç —Ç–æ–∂–µ –∑–Ω–∞–ª –∫–æ–¥
    container_name: gallery_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db-data:
  uploads-data:
